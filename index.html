<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Seconde SB</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>

    <div id="preloader" class="preloader" style="display: none;">
        <div class="loader"></div>
    </div>

    <div class="form-container">
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <h1>Recensement des élèves de la classe de Seconde SB</h1>
        <form id="feedbackForm">
            <label for="nom"><i class="fas fa-user"></i> Nom de l'élève (requis)</label>
            <input type="text" id="nom" name="nom" required placeholder="Nom de l'élève">

            <label for="prenom"><i class="fas fa-user-tag"></i> Prénom de l'élève (requis)</label>
            <input type="text" id="prenom" name="prenom" required placeholder="Prénom de l'élève">

            <label for="avis"><i class="fas fa-comment-alt"></i> Avis sur le projet (facultatif)</label>
            <textarea id="avis" name="avis" placeholder="Votre avis"></textarea>

            <button type="submit"><i class="fas fa-paper-plane"></i> Soumettre</button>
        </form>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <p id="successMessage">Merci pour votre confiance ! Le projet sera fini d'ici Dimanche</p>
            <button id="closeModal">Fermer</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.8.1/dist/socket.io.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
